         <h1>Registra tu empresa </h1>
           
           <div>
               <form role="form" name="forma">
   <div class="form-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">
      <label for="inputNombreU">Nombre de la empresa</label>
      <input id="nombreE" type="text" class="form-control" placeholder="Escriba el nombre de su empresa" name="nombreU" ng-model="usuario.nombreU" required>
    </div>
    <p class="help-block text-danger" ng-show="forma.nombreU.$error.required">Campo obligatorio</p>  
                   
                   
    <div class="form-group" ng-class="{'has-error': forma.emailU.$invalid, 'has-success': forma.emailU.$valid}">
      <label for="inputEmail">Correo</label>
      <input id="emailE" type="email" class="form-control" placeholder="Escriba un correo electronico valido" name="emailU" ng-model="usuario.emailU" required>
    </div>
    <p class="help-block text-danger" ng-show="forma.emailU.$error.required">Campo obligatorio</p>        
        <p class="help-block text-danger" ng-show="forma.emailU.$error.email  ">Email invalido</p> 
                   
    <div class="form-group" ng-class="{'has-error': forma.nombresU.$invalid, 'has-success': forma.nombresU.$valid}">
      <label for="inputNombresU">Nombre de usuario</label>
      <input id="nomUE" type="text" class="form-control" placeholder="Escriba un nombre de usuario" name="nombresU" ng-model="usuario.nombresU" required>
    </div>
    <p class="help-block text-danger" ng-show="forma.nombresU.$error.required">Campo obligatorio</p> 
                   
                   
    <div class="form-group" ng-class="{'has-error': forma.password.$invalid, 'has-success': forma.password.$valid}">
      <label for="inputPassword">Contrase単a</label>
      <input id="clave" type="password" class="form-control" placeholder="Escriba una contrase単a" name="password" ng-model="usuario.password" required>
    </div>
    <p class="help-block text-danger" ng-show="forma.password.$error.required">Campo obligatorio</p>        
                   
                   
    <div class="checkbox">
      <label>
        <input type="checkbox" name="aceptoU" ng-model="usuario.acepto" required> Acepta nuestras condiciones .
      </label>
    </div>
           
        <center>           
    <button type="submit" name="enviar" id="enviar" onclick="enviar()" class="btn btn-success tex-center" ng-disabled="forma.$invalid">Registrar empresa</button>

        </center>
